{% extends 'main.html' %} {% block content %}

<h1>Home template</h1>


<div>
	<div>
		{% for room in rooms %}
			<div>
				<h5>
					<a href="{% url 'room' room.id %}"> <!-- The value inside the '' depends on the name="" we defined in urls.py-->
						{{room.id}} -- {{room.name}}
					</a>
				</h5>
			</div>
		{% endfor %}
	</div>
</div>

{% endblock content %}
