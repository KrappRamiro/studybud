{% extends "main.html" %}
{% block content %}
   <div>
      <form action="" method="post">
         {% csrf_token %}
         <!--
			{{form}} renders the whole form in the same
			line, while {{form.as_p}} renders the forms with a
			<p>
			for each input 
-->
         {{ form.as_p }}
         <input type="submit" value="Submit" />
      </form>
   </div>
{% endblock content %}
